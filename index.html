<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rehearsal planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <h1>rehearsal planning</h1>
    <div class="questionaire">
        <div class="generalQuestions">
            <h2>about the rehearsal</h2>
            <div>Rehearsal number <input type="text" name="rehearsalNumber" id="rehearsalNumber"></div>
            <div>Rehearsal date <input type="text" name="rehearsalDate" id="rehearsalDate"></div>
            <div>Rehearsal start time <input type="text" name="rehearsalStart" id="rehearsalStart"></div>
            <div>Rehearsal end time <input type="text" name="rehearsalEnd" id="rehearsalEnd"></div>
            <button id="generalButton">submit</button>
        </div>
        <div class="newSection">
            <h2>add rehearsal section</h2>
            <div>name of section <input type="text" name="" id=""></div>
            <div>section length <input type="text" name="" id=""></div>
            <div>section notes <input type="text" name="" id=""></div>
            <button id="sectionButton">submit</button>
        </div>
    </div>



</body>

</html>
